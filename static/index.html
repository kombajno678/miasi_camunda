<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        type="text/css"
        href="style.css"
        media="screen" />
  <script src="index.js"></script>
  <title>Powa≈ºny sklep internetowy</title>
</head>

<body class="container bg-dark text-light">
  <div class="row">

    <div class="col">
      <h2>Client interface</h2>

      <div id="order-id"></div>
      


      <div id="client-step1">
        <h4>Step 1 - confirm cart contents :</h4>

        <img src="assets/cart.svg"
             class="big-icon">
        <br>

        <button class="btn" id="button-confirmcart"
                onClick="onConfirmCartContents()">
          Confirm
        </button>
      </div>


      <hr>

      <div id="client-step2">

        <h4>Step 2 - fill contact info:</h4>

        <img src="assets/contact.svg"
             class="big-icon">

        <form onsubmit="onSubmitClientData(event)"
              class="form-inline" id="form-contact">
          <input class="form-control"
                 name="firstName"
                 placeholder="First name" />
          <input class="form-control"
                 name="lastName"
                 placeholder="Last name" />
          <button class="btn"
                  type="submit">Submit</button>
        </form>
      </div>




      <hr>
      <div id="client-step3">
        <h4>Step 3 - choose payment method:</h4>

        <img src="assets/payment.svg"
             class="big-icon">

        <select class="form-select"
                id="paymentSelect"
                name="payment">
          <option value=""
                  disabled
                  selected>Choose a payment method</option>
          <option value="Blik">Blik</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Upon receipt">Upon receipt</option>
        </select>
        <button class="btn" id="button-payment"
                onclick="submitPaymentMethod()">
          Choose
        </button>
      </div>


      <hr>

      <div id="client-step4">
        <h4>Step 4 - P A Y:</h4>

        <img src="assets/send.svg"
             class="big-icon">

        <button class="btn" id="button-pay"
                onclick="submitPayment()">
          Pay
        </button>
      </div>


      <hr>
      <div id="client-step5">

        <h4>Step 5 - wait:</h4>

        <img src="assets/shipping.svg"
             class="big-icon">

        <button class="btn" id="button-getmessages"
                onclick="getMessages('messages')">Refesh messages</button>
        messages:
        <div id="messages"></div>
      </div>

      <button class="btn btn-danger" onclick="resetState()">
        Reset
      </button>


    </div>
    <div class="col">
      <h2>Warehouse interface</h2>
      <button class="btn btn-info"
              onClick="getWarehouseOrders()">
        refresh
      </button>
      <div id="warehouse-orders"></div>
    </div>
  </div>


</body>

</html>
